<!doctype html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="style2.css"/>
		<title>How to play chess!</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<img class="logo-image" src="http://media-cache-ak0.pinimg.com/originals/1e/e5/76/1ee57641cc82c878f4a327c675e41c94.jpg">
		<img src="http://140.112.10.122/chess/images/chessboard.jpg">
		<ol>
			<li>國王的走法
				<ul>
					<li>一步一步走</li>
					<li>周圍八宮格</li>
					<li>包括吃子</li>
				</ul>
			</li>
			<li>皇后的走法
				<ul>
					<li>走直線和斜線</il>
					<li>無限格</li>
					<li>包括吃子</li>
				</ul>
			</li>
			<li>主教的走法
				<ul>
					<li>斜線</li>
					<li>無限格</li>
					<li>包括吃子</li>
				</ul>
			</li>
			<li>騎士的走法
				<ul>
					<li>任一L型</li>
					<li>包括吃子</li>
				</ul>
			</li>
			<li>城堡的走法
				<ul>
					<li>直線</li>
					<li>無限格</li>
					<li>包括吃子</li>
				</ul>
			</li>
			<li>兵的走法
				<ul>
					<li>第一步可走兩步,之後只能走一步</li>
					<li>吃子時,斜吃一格</li>
					<li>到對方底線時,可升級為任何一子(除了國王)</li>
				</ul>
			</li>
		</ol>
	</body>
</html>
